<ng-container>
  <mat-card>
    <mat-card-header>
      
      <mat-card-title>Tabela dos Produtos</mat-card-title>
      <button mat-raised-button color="primary" (click)="addingProduct()">
        Adicionar Produto
      </button>
    </mat-card-header>

    <mat-card-content>
      <app-generic-table [tableData]="products" [columns]="columns" [displayedColumns]="displayedColumns">
      </app-generic-table>
    </mat-card-content>
  </mat-card>
</ng-container>
